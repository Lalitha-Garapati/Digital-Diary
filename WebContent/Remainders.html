<html>
<script src="HomePage.js"></script>
<script src="SignUp.js"></script>
<script src="SignIn.js"></script>
<script src="Remainders.js"></script>
<script src="RemainderList.js"></script>
<style>
input {
	width: 95%;
	height: 30px;
	border-radius: 10px;
}

button {
	font-size: 16px;
	background-color: #034f84;
	padding: 8px 32px;
	border-radius: 10px;
	color: white;
}

h2 {
	color: white;
}
</style>
<div ng-controller="RemainderController" align="center">
	<br> <br>
	<h2>Add Remainders</h2>
	<form name="RemaindersForm" novalidate
		style="width: 30%; background-color: #b1cbbb; border-radius: 20px;">
		<table style="width: 100%;">
			<tr>
				<td align="center"><font size="5px">Enter Title: </font></td>
			</tr>
			<tr>
				<td align="center"><input name="title" type="text"
					ng-model="title" required /> <br> <br></td>
			</tr>
			<tr>
				<td align="center"><font size="5px">Enter Description: </font></td>
			</tr>
			<tr>
				<td align="center"><input name="description" type="text"
					ng-model="description" /><br> <br></td>
			</tr>
			<tr>
				<td align="center"><font size="5px">When: </font></td>
			</tr>
			<tr>
				<td align="center"><input name="date_day" type="date"
					style="font-size: 20px; text-transform: uppercase;"
					ng-model="date_day" /><br> <br></td>
			</tr>
			<tr>
				<td align="center"><div ng-controller="RemainderController">
						<button type="submit" ng-disabled="RemaindersForm.$invalid"
							ng-click="RemainderDetailsInsertion()">Save</button>
					</div> <br></td>
			</tr>
			<br>
		</table>
	</form>
	<div class="footer" align="center">
		<div id="displayArea" style="color: white;"></div>
	</div>
</div>
</html>
